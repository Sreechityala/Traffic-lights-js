<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    </head>

    <body>
        <div class="container text-center pt-3 pb-5">
            <h1 class="main-heading pb-5">Traffic Light</h1>
            <div class="d-flex flex-row justify-content-center">
                <div class="d-flex flex-column justify-content-center">
                    <button class="mb-4 button" id="stopButton" onclick="stopButton()">Stop</button>
                    <button class="mb-4 button" id="readyButton" onclick="readyButton()">Ready</button>
                    <button class="mb-4 button" id="goButton" onclick="goButton()">Go</button>
                </div>
                <div class="traffic-light text-center">
                    <div id="stopLight" class="bulb"></div>
                    <div id="readyLight" class="bulb"></div>
                    <div id="goLight" class="bulb"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
